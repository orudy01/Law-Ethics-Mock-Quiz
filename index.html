<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <title>Quiz</title>
    <link rel="shortcut icon" href="#">
</head>

<body ontouchstart=""> 
    <div class="content-container">
        <div class="quiz-container">
            <div id="quiz-screen" style="display: none;" class="quiz-top">
                <button class="top-buttons" onclick="restartQuiz()">Home</button>
                <div class="quiz-question">
                    <h2 id="qNum">Sample </h2>
                    <p id="qText">Sample</p>
                </div>
                <div class="choices-container">
                    <div class="answer aAnswer">
                        <input type="radio" name="quizChoice" id="a">
                        <label id="questionA" for="a">Answer 1</label><br>
                    </div>
                    <div class="answer bAnswer">
                        <input type="radio" name="quizChoice" id="b">
                        <label id="questionB" for="b">Answer 2</label><br>
                    </div>
                    <div class="answer cAnswer">
                        <input type="radio" name="quizChoice" id="c">
                        <label id="questionC" for="c">Answer 3</label><br>
                    </div>
                    <div class="answer dAnswer">
                        <input type="radio" name="quizChoice" id="d">
                        <label id="questionD" for="d">Answer 4</label><br>
                    </div>
                </div>
            </div>
            <div id="menu-screen" class="menu">
                <div class="menu-title">
                    <h1>Law and Ethics Practice Quiz</h1>
                    <p>Select your prefered study method:</p>
                </div>
                <div class="qChoices">
                    <button id="snack" class="quiz-option" onclick="loadShortQuiz()" onclick="this.focus()">
                        <h2>Quick Bite</h2>
                        <div class="emoji">üç£</div>
                        <p>10 randomly selected questions</p>
                    </button>
                    <button id="full" class="quiz-option" onclick="loadFullQuiz()" onclick="this.focus()">
                        <h2>Full course meal</h2>
                        <div class="emoji">üç±</div>
                        <p>All 50 questions in random order</p>
                    </button>
                </div>
            </div>
            <button id="submit" onclick="prepQuiz()">Select Quiz!</button>
        </div>
    </div>
    <div class="footer">
        Copyright ¬© Rodolfo Ortega 2022 All Rights Reserved
    </div>

</body>

</html>
