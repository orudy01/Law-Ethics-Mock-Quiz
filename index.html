<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">

<body>
    <div class="content-container">
        <div class="quiz-container">
            <div class="quiz-top">
                <div class="quiz-question">
                    <h2 id="qNum">Sample </h2>
                    <p id="qText">Sample</p>
                </div>
                <div class="choices-container">
                    <div class="answer">
                        <input type="radio" name="quizChoice" id="qA">
                        <label id="questionA" for="qA">Answer 1</label><br>
                    </div>
                    <div class="answer">
                        <input type="radio" name="quizChoice" id="qB">
                        <label id="questionB" for="qB">Answer 2</label><br>
                    </div>
                    <div class="answer">
                        <input type="radio" name="quizChoice" id="qC">
                        <label id="questionC" for="qC">Answer 3</label><br>
                    </div>
                    <div class="answer">
                        <input type="radio" name="quizChoice" id="qD">
                        <label id="questionD" for="qD">Answer 4</label><br>
                    </div>
                </div>
            </div>
            <button onclick="submit()">Submit!</button>
        </div>
    </div>
